<div class="modal-header">
  <button type="button" class="close" ng-click="Controller.close()" aria-hidden="true">&times;</button>
  <h1 class="modal-title">{{localized.title()}}</h1>
</div>

<div class="modal-body">
  <div class="form-group">
    <label for="vertex-id-x">{{localized.inputLabelX()}}: </label>
    <input  id="vertex-id-x" type="text" ng-model="vertexIdX" />
  </div>

  <div class="form-group">
    <div class="radio-inline">
      <input  id="xtoy" type="radio" name="direction" ng-model="direction" value="0">
      <label for="xtoy">{{localized.directionXtoY()}}</label>
    </div>
    <div class="radio-inline">
      <input  id="mutual" type="radio" name="direction" ng-model="direction" value="1" >
      <label for="mutual">{{localized.directionMutual()}}</label>
    </div>
    <div class="radio-inline">
      <input  id="ytox" type="radio" name="direction" ng-model="direction" value="2" >
      <label for="ytox">{{localized.directionYtoX()}}</label>
    </div>
  </div>

  <div class="form-group">
    <label for="vertex-id-y">{{localized.inputLabelY()}}: </label>
    <input  id="vertex-id-y" type="text" ng-model="vertexIdY" />
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="Controller.cancel()">{{localized.buttonCancel()}}</button>
  <button type="button" class="btn btn-primary" ng-click="Controller.add(vertexIdX, vertexIdY, direction)">{{localized.buttonPrimary(1)}}</button>
</div>
